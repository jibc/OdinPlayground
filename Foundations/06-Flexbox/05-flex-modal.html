<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

html, body {
  height: 100%;
}

body {
  font-family: Roboto, sans-serif;
  margin: 0;
  background: #aaa;
  color: #333;
  /* I'll give you this one for free lol */
  display: flex;
  align-items: center;
  justify-content: center;
}

.modal {
  background: white;
  width: 480px;
  border-radius: 10px;
  box-shadow: 2px 4px 16px rgba(0,0,0,.2);
  padding: 5px;
 
}

.icon {
  color: royalblue;
  font-size: 26px;
  font-weight: 700;
  background: lavender;
  width: 84px;
  height: 42px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding-left: 8px;
  padding-right: 8px;
  margin-top: 10px;
  margin-left: 8px;
}

.close-button {
  background: #eee;
  border-radius: 50%;
  color: #888;
  font-weight: 400;
  font-size: 16px;
  height: 24px;
  width: 24px;
  display: flex;
  align-items:center;
  justify-content: center;
  border: 1px solid #eee;
  padding: 0;
}

button {
  cursor: pointer;
  padding: 8px 16px;
  border-radius: 8px;
}

button.continue {
  background: royalblue;
  border: 1px solid royalblue;
  color: white;
}

button.cancel {
  background: white;
  border: 1px solid #ddd;
  color: royalblue;
}
.header {
  font-weight: 700;

}
.modal {
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: start;
  flex-shrink: 0;
}

.big-header {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  padding-left: 8px;
  padding-right: 8px;
  padding-bottom: 8px;
  padding-top: 8px;
}
.text {
  font-size: 14px;
 display: flex;
 padding-left: 8px;
 padding-right: 8px;
 padding-bottom: 8px;
}
.btn {
  display: flex;
  padding-left: 8px;
  padding-bottom: 8px;
}
.subsection {
  padding-left : 10px;
}
  </style>
</head>
<body>
  <div class="modal">
    <div class="icon">!</div>
    <div class="subsection">
      <div class="big-header">
        <div class="header">Are you sure you want to do that?</div>
        <button class="close-button">âœ–</button>
      </div>
      <div class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur excepturi id soluta, numquam minima rerum doloremque eveniet aspernatur beatae commodi. Cupiditate recusandae ad repellendus quidem consectetur sequi amet aspernatur cumque!</div>
      <div class="btn">
      <button class="continue">Continue</button>
      <button class="cancel">Cancel</button>
      </div>
    </div>
   
  </div>
</body>
</html>
